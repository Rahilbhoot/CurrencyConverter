<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1 class="main-header">Currency Converter</h1>
        <div class="field">
            <label for="enter-amount">Enter Amount</label>
            <input type="number" id="enter-amount">
        </div>
        <div class="exchange-symb">
            <div class="from-section">
                <p class="from">From</p>
                <select name="" id="from-country" class="countries-list">
                    <!-- <option value="india">India</option> -->
                </select>
            </div>
            <ion-icon class="swap-icon" name="swap-horizontal-outline"></ion-icon>
            <div class="to-section">
                <p class="to">To</p>
                <select name="" id="to-country" class="countries-list">
                    <!-- <option value="india">India</option> -->
                </select>
            </div>
        </div>
        <p class="results"></p>
        <button class="btn-result">Get Exchange Rate</button>
    </main>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
